<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="/style.css" />

    <!-- Google fonts -->

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Josefin+Sans:ital,wght@0,100..700;1,100..700&display=swap"
      rel="stylesheet"
    />

    <!-- Google fonts END-->

    <!-- Bootstrap 5  -->

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />

    <!-- Bootstrap 5 END -->

    <title>Search dogs</title>
  </head>
  <body>
    <!-- navbar start -->

    <div class="nav-bar-wrap">
      <ul class="nav">
        <li class="navbar-item" id="logo">
          <img src="/pic/logo - no text.svg" alt="logo" />
        </li>

        <li class="navbar-item">
          <a class="nav-link" id="navitem" href="/about.html">About</a>
        </li>
        <li class="navbar-item">
          <a class="nav-link" id="navitem" href="/index.html">Basic Dog Care</a>
        </li>
        <li class="navbar-item">
          <a class="nav-link" id="navitem" href="/searchDogs.html"
            >Search Dogs</a
          >
        </li>
      </ul>
    </div>
    <!-- navbar end -->

    <div
      class="search-box-container d-flex justify-content-center"
      id="searchcontainer"
    >
      <div class="search-box mt-4">
        <label for="name"> Search Dog Breeds Here: </label>
        <input id="userInput" type="text" placeholder="Search here" />
        <button id="btn">Search</button>
        <div class="filter">
          <label for="dropdown">Select barking Level:</label>
          <select name="dropdown" id="barkinglevel">
            <option value="0">Not Select</option>
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5">5</option>
          </select>
        </div>
      </div>
    </div>

    <div class="card-container" id="cardcontainer"></div>
  </body>

  <script src="/script.js"></script>
</html>
